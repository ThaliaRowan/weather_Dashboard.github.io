<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <nav class="nav">
               <h1>Weather Dashboard</h1>
              </nav>
        </header>
            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="col-6 col-md-4">
                        <h3>Search for city</h3>
                        <form class="form-inline my-2 my-lg-0">
                            
                            <input class="form-control mr-sm-2" type="search" id="city" placeholder="Search for City" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" id="cityName" type="submit">Search</button>
                          </form>
                    </div>
                    <div class="col-12 col-sm-6 col-md-8"> 
                    <div class="card">
                    <div class="card-body">
                        <div>
                            <h1 id="cName">City Name</h1>
                        </div>
                        <div>
                            <p id="temp">Temperature: </p>
                            <p id="humid">Humidity:</p>
                            <p id="wind">Wind Speed:</p>
                            <p id="uv">UV index:</p>
                        </div>
                        
                    </div>
                    </div>                       
                    </div>
                  </div>
            </div>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="script.js" ></script>
        </body>
</html>
