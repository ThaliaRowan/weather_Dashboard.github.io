<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <nav class="nav">
               <h1>Weather Dashboard</h1>
              </nav>
        </header>
            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="col-6 col-md-4">
                      <div class="card" style="width: 20rem;">
                        <div class="card-body">
                          <div class="row">
                            <h3>Search for city</h3>
                            </div>
                            <div class="row">
                            <form class="form-inline my-2 my-lg-0">
                              
                                <input class="form-control mr-sm-2" type="search" id="city" placeholder="Search for City" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" id="cityName" type="submit">Search</button>
                                
                              </form>
                              </div>
    
                              <div class="row">
                                <div class="card" style="width: 18rem;">
                                    <ul class="list-group list-group-flush" id="aList">  
                                    </ul>
                                  </div>
    
                              </div>
                        </div>
                        </div>
                      </div>
                     
                    <div class="col-12 col-sm-6 col-md-8"> 
                    <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <h1 id="cName">City Name </h1>
                            <img id="myImg">
                        </div>
                        <div>
                            <p id="temp">Temperature: </p>
                            <p id="humid">Humidity:</p>
                            <p id="wind">Wind Speed:</p>
                            <p>UV index: <span id="uv"></span></p>
                        </div>
                        <div class="row">
                            <h2>5 Day Forecast:</h2>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="card" id="c1" style="width: 9rem;">
                                    <div class="card-body">
                                      <h5 class="card-title" id="d1">Date</h5>
                                      <img id="img1"> 
                                      <p class="card-text" id="T1">Temp:</p>
                                      <p id="h1">Humidity:</p>
                                    </div>
                                  </div>
                            </div>
                            <div class="col">
                                <div class="card" id="c2" style="width: 9rem;">
                                    <div class="card-body">
                                      <h5 class="card-title" id="d2">Date</h5>
                                      <img id="img2">
                                      <p class="card-text" id="T2">Temp:</p>
                                      <p id="h2">Humidity:</p>
                                    </div>
                                 </div>      
                            </div>
                            <div class="col">
                                <div class="card" id="c3" style="width: 9rem;">
                                    <div class="card-body">
                                      <h5 class="card-title" id="d3">Date</h5>
                                      <img id="img3">
                                      <p class="card-text" id="T3">Temp:</p>
                                      <p id="h3">Humidity:</p>
                                    </div>
                                  </div>                   
                            </div>
                            <div class="col">
                                <div class="card" id="c4" style="width: 9rem;">
                                    <div class="card-body">
                                      <h5 class="card-title" id="d4">Date</h5>
                                      <img id="img4">
                                      <p class="card-text" id="T4">Temp:</p>
                                      <p id="h4">Humidity:</p>
                                    </div>
                                  </div>
                     
                            </div>
                            <div class="col">
                                <div class="card" id="c5" style="width: 9rem;">
                                    <div class="card-body">
                                      <h5 class="card-title" id="d5">Date</h5>
                                      <img id="img5">
                                      <p class="card-text" id="T5">Temp:</p>
                                      <p id="h5">Humidity:</p>
                                    </div>
                                  </div>
                        </div>
                        
                    </div>
                    </div>    
                   
            </div>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>          
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script type="text/javascript" src="script.js" ></script>
        </body>
</html>
